<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados Mari - REPARADO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --b: #1a4ab2; --y: #ffcc00; --g: #28a745; --r: #dc3545; }
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding-bottom: 60px; }
        header { background: var(--b); color: white; text-align: center; padding: 15px; font-weight: bold; border-bottom: 4px solid var(--y); }
        nav { display: flex; background: white; position: sticky; top: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; }
        nav button { flex: 1; border: none; background: none; padding: 15px; cursor: pointer; font-weight: bold; color: #666; }
        nav button.act { color: var(--b); border-bottom: 3px solid var(--b); }
        .cont { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }
        .row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; align-items: center; }
    </style>
</head>
<body>

<header>üç¶ HELADOS MARI</header>
<nav>
    <button onclick="ir('v')" id="nb-v" class="act">Venta</button>
    <button onclick="ir('d')" id="nb-d">Deudas</button>
    <button onclick="ir('a')" id="nb-a">Admin</button>
</nav>

<div class="cont">
    <div id="p-v" class="pag">
        <div class="card">
            <input type="text" id="v-cli" placeholder="Nombre del cliente">
            <select id="v-pro"></select>
            <button class="btn" style="background:var(--b)" onclick="vender()">REGISTRAR VENTA</button>
        </div>
    </div>

    <div id="p-d" class="pag" style="display:none">
        <div class="card" style="text-align:center">
            <small>Total Deuda</small>
            <h2 id="d-tot" style="color:var(--r); margin:5px 0">$0.00</h2>
        </div>
        <div id="d-list" class="card">Cargando deudas...</div>
    </div>

    <div id="p-a" class="pag" style="display:none">
        <div class="card">
            <h3>+ Nuevo Producto</h3>
            <input type="text" id="a-nom" placeholder="Nombre (ej: Barquilla)">
            <input type="number" id="a-pre" step="0.01" placeholder="Precio (ej: 1.50)">
            <button class="btn" style="background:var(--g)" onclick="crearP()">GUARDAR PRODUCTO</button>
        </div>
        <div id="a-list"></div>
    </div>
</div>

<script>
    const URL = "https://bohwyjtmyrtzuiyfqeto.supabase.co";
    const KEY = "sb_publishable_VYeyhaK2liOkgm8P3m8uyA_Bpkj1ZsF";
    const sb = supabase.createClient(URL, KEY);

    function ir(p) {
        document.querySelectorAll('.pag').forEach(x => x.style.display = 'none');
        document.querySelectorAll('nav button').forEach(x => x.classList.remove('act'));
        document.getElementById('p-'+p).style.display = 'block';
        document.getElementById('nb-'+p).classList.add('act');
        if(p==='d') verDeudas();
        if(p==='a') verAdmin();
    }

    async function verInicio() {
        const { data } = await sb.from('productos').select('*').order('nombre');
        const sel = document.getElementById('v-pro');
        if(data) sel.innerHTML = data.map(p => `<option value="${p.id}" data-p="${p.precio}">${p.nombre} ($${p.precio})</option>`).join('');
    }

    async function vender() {
        const c = document.getElementById('v-cli').value;
        const s = document.getElementById('v-pro');
        if(!c || !s.value) return alert("Llena los datos");
        
        // Buscamos o creamos cliente
        let {data:cli} = await sb.from('clientes').select('id').eq('nombre', c).maybeSingle();
        if(!cli) { const {data:n} = await sb.from('clientes').insert([{nombre:c}]).select().single(); cli=n; }

        const pre = s.options[s.selectedIndex].dataset.p;
        await sb.from('ventas').insert([{cliente_id:cli.id, producto_id:s.value, total:pre, estado:'Cr√©dito'}]);
        alert("¬°Venta anotada como DEUDA!");
        document.getElementById('v-cli').value = '';
    }

    async function verDeudas() {
        const { data } = await sb.from('ventas').select('total, clientes(nombre)').eq('estado', 'Cr√©dito');
        const list = document.getElementById('d-list');
        let suma = 0;
        if(!data || data.length === 0) { list.innerHTML = "No hay deudas"; return; }
        
        list.innerHTML = data.map(v => {
            suma += parseFloat(v.total);
            const nombre = v.clientes ? v.clientes.nombre : "Sin nombre";
            return `<div class="row"><span>${nombre}</span><b style="color:var(--r)">$${v.total}</b></div>`;
        }).join('');
        document.getElementById('d-tot').innerText = `$${suma.toFixed(2)}`;
    }

    async function verAdmin() {
        const { data } = await sb.from('productos').select('*').order('nombre');
        const list = document.getElementById('a-list');
        list.innerHTML = "<h4>Inventario Actual</h4>";
        if(data) data.forEach(p => {
            list.innerHTML += `<div class="card row"><span>${p.nombre}</span><b>$${p.precio}</b></div>`;
        });
    }

    async function crearP() {
        const n = document.getElementById('a-nom').value;
        const p = document.getElementById('a-pre').value;
        if(!n || !p) return;
        await sb.from('productos').insert([{nombre:n, precio:p}]);
        document.getElementById('a-nom').value=''; document.getElementById('a-pre').value='';
        verAdmin(); verInicio();
    }

    window.onload = verInicio;
</script>
</body>
</html>
