<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados Mari</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f6; margin: 0; }
        header { background: #0044cc; color: white; text-align: center; padding: 15px; border-bottom: 4px solid #ffcc00; }
        nav { display: flex; justify-content: space-around; background: white; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav button { border: none; background: none; font-weight: bold; cursor: pointer; padding: 10px; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>üç¶ HELADOS MARI</header>

<nav>
    <button onclick="ver('v')">VENTA</button>
    <button onclick="ver('d')">DEUDAS</button>
    <button onclick="ver('a')">ADMIN</button>
</nav>

<div class="container">
    <div id="v">
        <div class="card">
            <h3>Nueva Venta</h3>
            <input type="text" id="cli" placeholder="Nombre del Cliente">
            <select id="pro"><option>Cargando productos...</option></select>
            <button class="btn" style="background:#28a745" onclick="reg('Pagado')">PAGADO</button>
            <button class="btn" style="background:#dc3545" onclick="reg('Cr√©dito')">DEUDA</button>
        </div>
    </div>

    <div id="d" style="display:none">
        <div class="card" style="text-align:center">
            <h3>DEUDAS</h3>
            <div id="lista-d"></div>
        </div>
    </div>

    <div id="a" style="display:none">
        <div class="card">
            <h3>Nuevo Producto</h3>
            <input type="text" id="an" placeholder="Nombre">
            <input type="number" id="ap" placeholder="Precio">
            <button class="btn" style="background:#0044cc" onclick="crear()">Guardar</button>
        </div>
        <div id="lista-a"></div>
    </div>
</div>

<script>
    const URL = "https://bohwyjtmyrtzuiyfqeto.supabase.co";
    const KEY = "sb_publishable_VYeyhaK2liOkgm8P3m8uyA_Bpkj1ZsF";
    const sb = supabase.createClient(URL, KEY);

    function ver(id) {
        document.getElementById('v').style.display = id=='v'?'block':'none';
        document.getElementById('d').style.display = id=='d'?'block':'none';
        document.getElementById('a').style.display = id=='a'?'block':'none';
        if(id=='d') cargarD();
        if(id=='a') cargarA();
    }

    async function cargarP() {
        const { data } = await sb.from('productos').select('*').order('nombre');
        const sel = document.getElementById('pro');
        if (data) {
            sel.innerHTML = data.map(p => `<option value="${p.id}" data-p="${p.precio}">${p.nombre} ($${p.precio})</option>`).join('');
        }
    }

    async function reg(est) {
        const n = document.getElementById('cli').value;
        const sel = document.getElementById('pro');
        if (!n) return alert("Escribe el nombre");

        let { data: c } = await sb.from('clientes').select('id').eq('nombre', n).maybeSingle();
        if (!c) {
            const { data: nc } = await sb.from('clientes').insert([{ nombre: n }]).select().single();
            c = nc;
        }

        await sb.from('ventas').insert([{
            cliente_id: c.id,
            producto_id: sel.value,
            total: sel.options[sel.selectedIndex].dataset.p,
            estado: est
        }]);

        alert("Guardado");
        document.getElementById('cli').value = "";
    }

    async function cargarD() {
        const { data } = await sb.from('ventas').select('total, clientes(nombre)').eq('estado', 'Cr√©dito');
        const list = document.getElementById('lista-d');
        if (data) {
            list.innerHTML = data.map(v => `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee">
                    <span>${v.clientes ? v.clientes.nombre : 'S/N'}</span>
                    <b>$${v.total}</b>
                </div>
            `).join('');
        }
    }

    async function cargarA() {
        const { data } = await sb.from('productos').select('*').order('nombre');
        const list = document.getElementById('lista-a');
        if (data) {
            list.innerHTML = data.map(p => `<div class="card">${p.nombre} - $${p.precio}</div>`).join('');
        }
    }

    async function crear() {
        const n = document.getElementById('an').value;
        const p = document.getElementById('ap').value;
        if(n && p) {
            await sb.from('productos').insert([{ nombre: n, precio: p }]);
            cargarP(); cargarA();
            document.getElementById('an').value = "";
            document.getElementById('ap').value = "";
        }
    }

    window.onload = cargarP;
</script>
</body>
</html>
