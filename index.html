    <style>
        :root { --blue: #1a4ab2; --yellow: #ffcc00; --green: #28a745; --red: #dc3545; --gray: #6c757d; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 50px; }
        header { background: var(--blue); color: white; text-align: center; padding: 15px; font-weight: bold; border-bottom: 4px solid var(--yellow); font-size: 1.2rem; }
        nav { display: flex; justify-content: space-around; background: white; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        nav button { border: none; background: none; font-size: 14px; cursor: pointer; padding: 10px 15px; border-radius: 8px; color: #555; display: flex; align-items: center; gap: 5px; }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }
        .btn-pay { background: var(--green); }
        .btn-credit { background: white; color: var(--red); border: 2px solid var(--red); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .item-list { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; }
        .cart-item { background: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; border-left: 4px solid var(--blue); }
    </style>
</head>

    function changeTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tabName).classList.add('active');
        document.getElementById('nav-' + tabName).classList.add('active');
        if(tabName === 'deudas') cargarDeudas();
        if(tabName === 'admin') listarProductosAdmin();
        if(tabName === 'venta') cargarSugerenciasClientes();
    }

    // --- FUNCIONES DE PRODUCTOS ---
    async function cargarProductos() {
        const { data } = await supabaseClient.from('productos').select('*').order('nombre');
        const select = document.getElementById('v-producto');
        if(data) select.innerHTML = data.map(p => `<option value="${p.id}" data-precio="${p.precio}">${p.nombre} ($${p.precio})</option>`).join('');
    }

    async function guardarProducto() {
        const id = document.getElementById('edit-id').value;
        const n = document.getElementById('new-p-nombre').value.trim();
        const p = document.getElementById('new-p-precio').value;
        if(!n || !p) return alert("Completa todos los campos");

        if(id) {
            await supabaseClient.from('productos').update({ nombre: n, precio: p }).eq('id', id);
        } else {
            const { data: existe } = await supabaseClient.from('productos').select('id').eq('nombre', n).maybeSingle();
            if(existe) return alert("¬°Error! Ese producto ya existe.");
            await supabaseClient.from('productos').insert([{ nombre: n, precio: p }]);
        }
        cancelarEdicion();
        listarProductosAdmin();
        cargarProductos();
    }

        });
    }

    }
