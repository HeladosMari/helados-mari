<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados Mari - Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #0044cc; --yellow: #ffcc00; --green: #28a745; --red: #dc3545; }
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; }
        header { background: var(--blue); color: white; text-align: center; padding: 15px; border-bottom: 4px solid var(--yellow); font-weight: bold; }
        nav { display: flex; justify-content: space-around; background: white; padding: 10px; position: sticky; top: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 100; }
        nav button { border: none; background: none; font-weight: bold; padding: 10px; cursor: pointer; }
        nav button.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .fila-deuda { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<header>üç¶ HELADOS MARI</header>

<nav>
    <button onclick="cambiarPesta√±a('venta')" id="nav-venta" class="active">Venta</button>
    <button onclick="cambiarPesta√±a('deudas')" id="nav-deudas">Deudas</button>
    <button onclick="cambiarPesta√±a('admin')" id="nav-admin">Admin</button>
</nav>

<div class="container">
    <div id="venta" class="tab-content">
        <div class="card">
            <h3>Nueva Venta</h3>
            <input type="text" id="v-cliente" placeholder="Nombre del cliente">
            <select id="v-producto"><option>Cargando productos...</option></select>
            <button class="btn" style="background: var(--green);" onclick="registrarVenta('Pagado')">‚úÖ PAGADO</button>
            <button class="btn" style="background: white; color: var(--red); border: 2px solid var(--red);" onclick="registrarVenta('Cr√©dito')">üõë CR√âDITO</button>
        </div>
    </div>

    <div id="deudas" class="tab-content" style="display:none">
        <div class="card" style="text-align:center;">
            <p>POR COBRAR</p>
            <h1 id="total-deudas-suma" style="color:var(--red);">$0.00</h1>
        </div>
        <div id="lista-deudas-suma" class="card"></div>
    </div>

    <div id="admin" class="tab-content" style="display:none">
        <div class="card">
            <h3>Nuevo Producto</h3>
            <input type="text" id="p-nombre" placeholder="Nombre">
            <input type="number" id="p-precio" placeholder="Precio">
            <button class="btn" style="background: var(--blue);" onclick="agregarProducto()">Guardar</button>
        </div>
        <div id="lista-productos-admin"></div>
    </div>
</div>

<script>
    const URL = "https://bohwyjtmyrtzuiyfqeto.supabase.co";
    const KEY = "sb_publishable_VYeyhaK2liOkgm8P3m8uyA_Bpkj1ZsF";
    const sb = supabase.createClient(URL, KEY);

    function cambiarPesta√±a(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        document.getElementById('nav-' + id).classList.add('active');
        if(id === 'deudas') cargarDeudas();
        if(id === 'admin') cargarProductosAdmin();
    }

    async function cargarProductosVenta() {
        const { data, error } = await sb.from('productos').select('*').order('nombre');
        const sel = document.getElementById('v-producto');
        if (error) { console.error(error); sel.innerHTML = "<option>Error de conexi√≥n</option>"; return; }
        if (data) {
            sel.innerHTML = data.map(p => `<option value="${p.id}" data-precio="${p.precio}">${p.nombre} ($${p.precio})</option>`).join('');
        }
    }

    async function registrarVenta(estado) {
        const nombre = document.getElementById('v-cliente').value;
        const sel = document.getElementById('v-producto');
        if (!nombre || !sel.value) return alert("Faltan datos");

        let { data: cli } = await sb.from('clientes').select('id').eq('nombre', nombre).maybeSingle();
        if (!cli) {
            const { data: n } = await sb.from('clientes').insert([{ nombre: nombre }]).select().single();
            cli = n;
        }

        await sb.from('ventas').insert([{
            cliente_id: cli.id,
            producto_id: sel.value,
            total: sel.selectedOptions[0].dataset.precio,
            estado: estado
        }]);

        alert("¬°Venta registrada!");
        document.getElementById('v-cliente').value = "";
    }

    async function cargarDeudas() {
        const { data } = await sb.from('ventas').select('total, clientes(nombre)').eq('estado', 'Cr√©dito');
        const contenedor = document.getElementById('lista-deudas-suma');
        let totalTotal = 0;
        
        if (!data || data.length === 0) {
            contenedor.innerHTML = "No hay deudas.";
            document.getElementById('total-deudas-suma').innerText = "$0.00";
            return;
        }

        const sumaPorCliente = {};
        data.forEach(v => {
            const n = v.clientes ? v.clientes.nombre : "An√≥nimo";
            sumaPorCliente[n] = (sumaPorCliente[n] || 0) + parseFloat(v.total);
            totalTotal += parseFloat(v.total);
        });

        contenedor.innerHTML = Object.entries(sumaPorCliente).map(([nombre, suma]) => `
            <div class="fila-deuda">
                <span><b>${nombre}</b></span>
                <span style="color:red; font-weight:bold;">$${suma.toFixed(2)}</span>
            </div>
        `).join('');
        document.getElementById('total-deudas-suma').innerText = "$" + totalTotal.toFixed(2);
    }

    async function cargarProductosAdmin() {
        const { data } = await sb.from('productos').select('*').order('nombre');
        const list = document.getElementById('lista-productos-admin');
        if (data) {
            list.innerHTML = data.map(p => `
                <div class="card fila-deuda">
                    <span>${p.nombre} - $${p.precio}</span>
                    <button onclick="borrarProd(${p.id})" style="color:red; border:none; background:none;">üóëÔ∏è</button>
                </div>
            `).join('');
        }
    }

    async function agregarProducto() {
        const n = document.getElementById('p-nombre').value;
        const p = document.getElementById('p-precio').value;
        if(n && p) {
            await sb.from('productos').insert([{ nombre: n, precio: p }]);
            cargarProductosAdmin();
            cargarProductosVenta();
        }
    }

    async function borrarProd(id) {
        if(confirm("¬øBorrar?")) {
            await sb.from('productos').delete().eq('id', id);
            cargarProductosAdmin();
        }
    }

    window.onload = cargarProductosVenta;
</script>
</body>
</html>
