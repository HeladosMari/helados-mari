<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados Mari - Fijo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #1a4ab2; --yellow: #ffcc00; --green: #28a745; --red: #dc3545; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 50px; }
        header { background: var(--blue); color: white; text-align: center; padding: 15px; border-bottom: 4px solid var(--yellow); font-weight: bold; }
        nav { display: flex; justify-content: space-around; background: white; padding: 10px; position: sticky; top: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav button { border: none; background: none; padding: 10px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        nav button.active { background: var(--blue); color: white; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>üç¶ HELADOS MARI</header>

<nav>
    <button onclick="tab('venta')" id="b-venta" class="active">üõí Venta</button>
    <button onclick="tab('deudas')" id="b-deudas">üí∏ Deudas</button>
    <button onclick="tab('admin')" id="b-admin">‚öôÔ∏è Admin</button>
</nav>

<div class="container">
    <div id="t-venta" class="tab-c">
        <div class="card">
            <input type="text" id="v-cli" placeholder="Nombre del cliente...">
            <select id="v-prod"><option>Cargando productos...</option></select>
            <button class="btn" style="background:var(--blue)" onclick="vender()">Registrar Venta</button>
        </div>
    </div>

    <div id="t-deudas" class="tab-c" style="display:none">
        <div class="card" style="text-align:center; border:2px solid var(--red)">
            <p>POR COBRAR</p>
            <h1 id="d-total" style="color:var(--red)">$0.00</h1>
        </div>
        <div id="d-list"></div>
    </div>

    <div id="t-admin" class="tab-c" style="display:none">
        <div class="card">
            <h3>Nuevo Producto</h3>
            <input type="text" id="a-nom" placeholder="Nombre">
            <input type="number" id="a-pre" placeholder="Precio">
            <button class="btn" style="background:var(--green)" onclick="crearP()">Guardar</button>
        </div>
        <div id="a-list"></div>
    </div>
</div>

<script>
    const URL = "https://bohwyjtmyrtzuiyfqeto.supabase.co";
    const KEY = "sb_publishable_VYeyhaK2liOkgm8P3m8uyA_Bpkj1ZsF";
    const sb = supabase.createClient(URL, KEY);

    function tab(n) {
        document.querySelectorAll('.tab-c').forEach(x => x.style.display = 'none');
        document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
        document.getElementById('t-'+n).style.display = 'block';
        document.getElementById('b-'+n).classList.add('active');
        if(n === 'deudas') cargarDeudas();
        if(n === 'admin') cargarAdmin();
    }

    async function cargarInicio() {
        try {
            const { data } = await sb.from('productos').select('*').order('nombre');
            const sel = document.getElementById('v-prod');
            if(data && data.length > 0) {
                sel.innerHTML = data.map(p => `<option value="${p.id}" data-pre="${p.precio}">${p.nombre} ($${p.precio})</option>`).join('');
            } else {
                sel.innerHTML = '<option>No hay productos en Admin</option>';
            }
        } catch (e) { console.error(e); }
    }

    async function vender() {
        const cli = document.getElementById('v-cli').value;
        const prod = document.getElementById('v-prod');
        const id = prod.value;
        const pre = prod.options[prod.selectedIndex].dataset.pre;
        if(!cli) return alert("Escribe el nombre del cliente");
        
        // Registrar deuda autom√°ticamente para probar
        await sb.from('ventas').insert([{ cliente_id: 1, total: pre, estado: 'Cr√©dito' }]); 
        alert("Venta registrada");
    }

    async function cargarDeudas() {
        const { data } = await sb.from('ventas').select('total').eq('estado', 'Cr√©dito');
        let t = 0;
        if(data) data.forEach(v => t += parseFloat(v.total));
        document.getElementById('d-total').innerText = `$${t.toFixed(2)}`;
        document.getElementById('d-list').innerHTML = '<div class="card">Datos actualizados</div>';
    }

    async function cargarAdmin() {
        const { data } = await sb.from('productos').select('*');
        const list = document.getElementById('a-list');
        list.innerHTML = data ? data.map(p => `<div class="card">${p.nombre} - $${p.precio}</div>`).join('') : 'Sin productos';
    }

    async function crearP() {
        const n = document.getElementById('a-nom').value;
        const p = document.getElementById('a-pre').value;
        await sb.from('productos').insert([{ nombre: n, precio: p }]);
        alert("Guardado");
        cargarAdmin(); cargarInicio();
    }

    window.onload = cargarInicio;
</script>
</body>
</html>
